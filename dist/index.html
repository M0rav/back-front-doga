<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <p>This is a template</p>    
    <script src='main.js'></script>
    <div class="grid-container">

        <div class="grid-item">
            <label for="urlInput">Kérlek add meg a képed url linkjét: </label>
            <input type="url" id="linkInput">
        </div>

        <div class="grid-item">
            <label for="pixel mennyiseg">Kérlek add meg a kép pixel méretét: </label>
            <input type="number" id="pixelInput" min="1">
        </div>

        <div class="grid-item">
            <label for="picFrame">Kérlek add meg a képkeret vastagságát pixelben: </label>
            <input type="number" min="1" max="100" id="frameInput">
        </div>

        <div class="grid-item">
            <label for="colorPick">Kérlek válassz színt a képkeretednek: </label>
            <input type="color" id="color">
        </div>
        <div class="grid-item">
            <button onclick="submit" id="button">Megjelenítés</button>
        </div>

    </div>
    <div class="grid-container">
        <div>
            <label for="">A megjelenített kép:</label>
            <img src="" id="showPic"  alt="">
        </div>

    </div>
    <div    class="grid-container">
        <div class="grid-item">
            <label class="switch">
                <input type="checkbox" id="darkMode" onclick="darkmode">
                <span class="slider">Dark mode</span>
              </label>

        </div>
    </div>
        
</body>
</html>
